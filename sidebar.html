<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
  background-color: #f4f4f4;
}

/* Sidebar styles */
.sidebar {
  background-color: #fff;
  border-right: 1px solid #ddd;
  height: 100%;
  width: 250px;
  display: flex;
  flex-direction: column;
  transition: width 0.3s ease;
}

.sidebar.collapsed {
  width: 70px;
}

.top-section {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px;
}

.logo img {
  width: 40px;
  height: 40px;
}

.toggle-btn {
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

.menu {
  list-style: none;
}

.menu-item {
  display: flex;
  align-items: center;
  padding: 10px 20px;
  text-decoration: none;
  color: #333;
  transition: background-color 0.3s ease;
}

.menu-item:hover {
  background-color: #f0f0f0;
}

.menu-item i {
  margin-right: 10px;
  font-size: 20px;
}

.menu-item span {
  transition: opacity 0.3s ease;
}

.separator {
  border-bottom: 1px solid #ddd;
  margin: 10px 0;
}

.bottom-section {
  margin-top: auto;
}

/* Collapsed styles */
.sidebar.collapsed .menu-item span {
  opacity: 0;
}

.sidebar.collapsed .menu-item {
  justify-content: center;
}

  </style>
  <title>Sidebar</title>
</head>
<body>
  <div class="sidebar">
    <div class="top-section">
      <div class="logo">
        <img src="shield-icon.png" alt="Logo">
      </div>
      <button class="toggle-btn">
        <span>&#60;</span>
      </button>
    </div>
    <ul class="menu">
      <li>
        <a href="#" class="menu-item">
          <i class="icon-home"></i> <span>Home</span>
        </a>
      </li>
      <li>
        <a href="#" class="menu-item">
          <i class="icon-resources"></i> <span>Resources</span>
        </a>
      </li>
      <li>
        <a href="#" class="menu-item">
          <i class="icon-reports"></i> <span>Incident Reports</span>
        </a>
      </li>
      <li>
        <a href="#" class="menu-item">
          <i class="icon-parental"></i> <span>Parental Control</span>
        </a>
      </li>
      <li>
        <a href="#" class="menu-item">
          <i class="icon-protection"></i> <span>Account Protection</span>
        </a>
      </li>
    </ul>
    <div class="separator"></div>
    <ul class="menu">
      <li>
        <a href="#" class="menu-item">
          <i class="icon-chatbot"></i> <span>Chatbot</span>
        </a>
      </li>
    </ul>
    <div class="bottom-section">
      <ul class="menu">
        <li>
          <a href="#" class="menu-item">
            <i class="icon-settings"></i> <span>Settings</span>
          </a>
        </li>
        <li>
          <a href="#" class="menu-item">
            <i class="icon-logout"></i> <span>Log out</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script>
    const sidebar = document.querySelector('.sidebar');
const toggleBtn = document.querySelector('.toggle-btn');

toggleBtn.addEventListener('click', () => {
  sidebar.classList.toggle('collapsed');
});

  </script>
</body>
</html>
