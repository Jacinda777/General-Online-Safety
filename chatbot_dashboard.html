<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeGuard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      width: 90%;
      margin: auto;
      padding: 20px;
    }

    /* Back Button */
    .back-button {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 20px;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    /* Dashboard Section */
    .dashboard {
      background-color: #0000ff;
      color: white;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .dashboard h1 {
      margin: 0 0 20px 0;
    }

    .dashboard-button {
      background-color: white;
      color: #0000ff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .dashboard-button:hover {
      background-color: #e0e0e0;
    }

    /* Explore Section */
    .explore {
      text-align: center;
      margin: 20px;
    }

    .explore h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .explore-cards {
      display: flex;
      gap: 5px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 10px;
      position: relative;
      margin: 0 -20px; /* Makes the cards at edges visible */
    }

    .explore-cards::-webkit-scrollbar {
      display: none;
    }

    .card {
      flex: 0 0 auto;
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background-color: #fff;
      text-align: center;
      transition: transform 0.3s ease;
      margin-right: 10px;
    }

    .card:last-child {
      margin-right: 0;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card p {
      font-size: 1.2rem;
      margin: 10px 0;
      padding: 0 10px;
      color: #333;
    }

    .card a {
      text-decoration: none;
      color: inherit;
    }
    /* Chatbot and FAQ Section */
    .extras {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chatbot, .faq {
      text-align: center;
      flex: 1;
    }

    .chatbot img, .faq img {
      max-width: 50%;
      margin-bottom: 10px;
    }

    .chatbot p, .faq p {
      font-size: 1.1em;
      font-weight: bold;
    }
    a:link, a:visited, a:hover, a:active {
  text-decoration: none;
}
a {
  color: unset;
}

    /* Responsive Design */
    @media (max-width: 768px) {
      .explore-cards {
        gap: 5px;
      }

      .card {
        width: 120px; /* Reduce the width for smaller screens */
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 100px; /* Even smaller cards on very small screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Back Button -->
    <a href="javascript:window.history.back()" class="back-button">Back</a>

    <!-- Dashboard Section -->
    <div class="dashboard">
      <h1>Dashboard</h1>
      <button class="dashboard-button">Take Action</button>
    </div>

    <!-- Explore Section -->
<section class="explore">
    <h2>Explore</h2>
    <div class="explore-cards">
      <div class="card">
        <a href="quiz.html">
          <img src="images/quiz.jpg" alt="Quiz Time">
          <p>Quiz Time</p>
        </a>
      </div>
      <div class="card">
        <a href="#">
          <img src="images/spam.jpg" alt="Spot the Spam">
          <p>Spot the Spam</p>
        </a>
      </div>
      <div class="card">
        <a href="#">
          <img src="images/password.jpg" alt="Password Power-Up">
          <p>Password Power-Up</p>
        </a>
      </div>
      <div class="card">
        <a href="#">
          <img src="images/adventure.jpg" alt="Adventure">
          <p>Adventure</p>
        </a>
      </div>
      <div class="card">
        <a href="#">
          <img src="images/bingo.png" alt="Cyber Bingo">
          <p>Cyber Bingo</p>
        </a>
      </div>
      <div class="card">
        <a href="#">
          <img src="images/crossword.jpg" alt="Crossword">
          <p>Crossword</p>
        </a>
      </div>
      <div class="card">
        <a href="#">
          <img src="images/did you know.jpg" alt="Did you know">
          <p>Did you know</p>
        </a>
      </div>
    </div>
  </section>
  

    <!-- Chatbot and FAQ Section -->
    <section class="extras">
      <div class="chatbot">
        <a href="chatbot.html">
          <img src="images/bot.jpg" alt="Chatbot">
          <p>Chat with SafeGuard</p>
        </a>
      </div>
      <div class="faq">
        <a href="faq.html">
        <img src="images/faq.jpg" alt="FAQ">
        <p>FAQ</p>
      </a>
      </div>
    </section>
  </div>
</body>
</html>
