<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f9;
}

.container {
  width: 90%;
  margin: auto;
  padding: 20px;
}

/* Back Button */
.back-button {
  text-decoration: none;
  color: white;
  background-color: #007bff;
  padding: 10px 20px;
  border-radius: 5px;
  display: inline-block;
  margin-bottom: 20px;
}

.back-button:hover {
  background-color: #0056b3;
}

/* Dashboard Section */
.dashboard {
  background-color: #0000ff;
  color: white;
  border-radius: 10px;
  padding: 30px;
  text-align: center;
  margin-bottom: 30px;
  position: relative;
}

.dashboard h1 {
  margin: 0 0 20px 0;
}

.dashboard-button {
  background-color: white;
  color: #0000ff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
}

.dashboard-button:hover {
  background-color: #e0e0e0;
}

/* Explore Section */
.explore {
  margin-bottom: 30px;
}

.explore h2 {
  margin-bottom: 10px;
}

.explore-cards {
  display: flex;
  overflow-x: auto;
  gap: 10px;
}

.card {
  text-align: center;
  width: 120px;
  flex-shrink: 0;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 10px;
  background-color: white;
}

.card img {
  max-width: 100%;
  border-radius: 5px;
  margin-bottom: 10px;
}

/* Chatbot and FAQ Section */
.extras {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.chatbot, .faq {
  text-align: center;
  flex: 1;
}

.chatbot img, .faq img {
  max-width: 80%;
  margin-bottom: 10px;
}

.chatbot p, .faq p {
  font-size: 1.1em;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="container">
    <!-- Back Button -->
    <a href="javascript:window.history.back()" class="back-button">Back</a>

    <!-- Dashboard Section -->
    <div class="dashboard">
      <h1>Dashboard</h1>
      <button class="dashboard-button">Take Action</button>
    </div>

    <!-- Explore Section -->
    <section class="explore">
      <h2>Explore</h2>
      <div class="explore-cards">
        <div class="card">
          <img src="quiz-icon.png" alt="Quiz Time">
          <p>Quiz Time</p>
        </div>
        <div class="card">
          <img src="spam-icon.png" alt="Spot the Spam">
          <p>Spot the Spam</p>
        </div>
        <div class="card">
          <img src="password-icon.png" alt="Password Power-Up">
          <p>Password Power-Up</p>
        </div>
        <div class="card">
          <img src="adventure-icon.png" alt="Adventure">
          <p>Adventure</p>
        </div>
        <div class="card">
          <img src="cyber-bingo-icon.png" alt="Cyber Bingo">
          <p>Cyber Bingo</p>
        </div>
        <div class="card">
          <img src="crossword-icon.png" alt="Crossword">
          <p>Crossword</p>
        </div>
      </div>
    </section>

    <!-- Chatbot and FAQ Section -->
    <section class="extras">
      <div class="chatbot">
        <img src="chatbot-icon.png" alt="Chatbot">
        <p>Chat with SafeGuard</p>
      </div>
      <div class="faq">
        <img src="faq-icon.png" alt="FAQ">
        <p>FAQ</p>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
