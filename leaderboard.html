  <script>
     // JavaScript for Sidebar Toggle
   const sidebar = document.getElementById("sidebar");
    const minimizeBtn = document.getElementById("minimize-btn");
    const maximizeBtn = document.getElementById("maximize-btn");

    // Minimize the sidebar
    minimizeBtn.addEventListener("click", () => {
      console.debug("Minimizing sidebar");
      sidebar.classList.add("minimized");
      minimizeBtn.style.display = "none";
      maximizeBtn.style.display = "block";
    });

    // Maximize the sidebar
    maximizeBtn.addEventListener("click", () => {
      console.debug("Maximizing sidebar");
      sidebar.classList.remove("minimized");
      maximizeBtn.style.display = "none";
      minimizeBtn.style.display = "block";
    });
    // Tab Switching Logic
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // Remove active class from all tabs
        tabs.forEach(t => t.classList.remove('active'));
        // Add active class to clicked tab
        tab.classList.add('active');
        // Logic for switching content based on tab can be added here
        console.log(`${tab.dataset.tab} leaderboard selected`);
      });
    });
  </script>
