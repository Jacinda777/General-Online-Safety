<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: blue;
    color: white;
    padding: 20px;
    text-align: center;
}

.dashboard-title {
    font-size: 24px;
}

.explore {
    padding: 20px;
}

.game-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.game-card {
    width: 200px;
    height: 200px;
    border: 1px solid #ccc;
    text-align: center;
    padding: 20px;
    margin-bottom: 20px;
}

.game-card img {
    width: 100px;
    height: 100px;
}

.chat-faq {
    display: flex;
    justify-content: space-between;
    padding: 20px;
}

.chat-with-safeguard, .faq {
    width: 200px;
    height: 200px;
    border: 1px solid #ccc;
    text-align: center;
    padding: 20px;
}

.chat-with-safeguard img, .faq img {
    width: 100px;
    height: 100px;
}
    </style>
</head>
<body>
    <header>
        <div class="dashboard-title">Dashboard</div>
    </header>
    <section class="explore">
        <h2>Explore</h2>
        <div class="game-container">
            <div class="game-card">
                <img src="quiz-icon.png" alt="Quiz Icon">
                <p>Take a Quiz</p>
            </div>
            <div class="game-card">
                <img src="spot-the-spam-icon.png" alt="Spot the Spam Icon">
                <p>Spot the Spam</p>
            </div>
            <div class="game-card">
                <img src="password-power-up-icon.png" alt="Password Power-up Icon">
                <p>Password Power-up</p>
            </div>
            <div class="game-card">
                <img src="cyber-adventure-icon.png" alt="Cyber Adventure Icon">
                <p>Cyber Adventure</p>
            </div>
            <div class="game-card">
                <img src="cyber-bingo-icon.png" alt="Cyber Bingo Icon">
                <p>Cyber Bingo</p>
            </div>
            <div class="game-card">
                <img src="crossword-icon.png" alt="Crossword Icon">
                <p>Crossword</p>
            </div>
        </div>
    </section>
    <section class="chat-faq">
        <div class="chat-with-safeguard">
            <img src="chat-with-safeguard-icon.png" alt="Chat with Safeguard Icon">
            <p>Chat with Safeguard</p>
        </div>
        <div class="faq">
            <img src="faq-icon.png" alt="FAQ Icon">
            <p>FAQ</p>
        </div>
    </section>
    <script>
        
    </script>
</body>
</html>
