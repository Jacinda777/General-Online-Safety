<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}

/* Container Styling */
.container {
  display: flex;
  width: 80%;
  max-width: 1200px;
  height: 600px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

/* Left Section */
.left-section {
  flex: 1;
  background-color: #cce7ff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  text-align: center;
}

.left-section h1 {
  font-size: 2rem;
  margin-bottom: 10px;
  color: #004ba0;
}

.left-section p {
  font-size: 1rem;
  color: #333;
  margin-bottom: 20px;
  line-height: 1.6;
}

.left-section .signup-btn {
  background-color: #004ba0;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem;
}

.left-section .signup-btn:hover {
  background-color: #00367a;
}

/* Right Section */
.right-section {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.right-section .logo {
  font-size: 2rem;
  font-weight: bold;
  margin-bottom: 10px;
  color: #004ba0;
}

.right-section h2 {
  font-size: 1.5rem;
  margin-bottom: 20px;
}

.signin-form {
  width: 100%;
  max-width: 300px;
}

.input-group {
  display: flex;
  flex-direction: column;
  margin-bottom: 15px;
}

.input-group label {
  font-size: 0.9rem;
  color: #333;
  margin-bottom: 5px;
}

.input-group input {
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  outline: none;
}

.input-group input:focus {
  border-color: #004ba0;
}

.options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.9rem;
  color: #666;
  margin-bottom: 20px;
}

.options a {
  text-decoration: none;
  color: #004ba0;
}

.options a:hover {
  text-decoration: underline;
}

.signin-btn {
  background-color: #004ba0;
  color: #fff;
  padding: 10px;
  width: 100%;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem;
}

.signin-btn:hover {
  background-color: #00367a;
}

.or {
  text-align: center;
  margin: 20px 0;
  font-size: 0.9rem;
  color: #666;
}

.social-login a {
  margin: 0 10px;
  font-size: 1.5rem;
  color: #666;
  text-decoration: none;
}

.social-login a:hover {
  color: #004ba0;
}

/* Responsive Design */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
    height: auto;
  }

  .left-section {
    display: none;
  }

  .right-section {
    width: 100%;
  }
}

  </style>
  <title>Sign In | GuardUp</title>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <div class="shield-icon">
        <img src="shield-icon.png" alt="Shield Icon">
      </div>
      <h1>Welcome Back to GuardUp!</h1>
      <p>
        We're glad to have you here again. Sign in to access your resources, report incidents, and stay connected. Your safety and privacy are always our top priority.
      </p>
     <a href="signup_page.html"> <button class="signup-btn">Sign Up</button></a>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h1 class="logo">GuardUp</h1>
      <h2>Sign In</h2>
      <form class="signin-form">
        <!-- Username Input -->
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <!-- Password Input -->
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="options">
          <label>
            <input type="checkbox"> Remember me
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <a href="chatbot_intro.html"><button type="submit" class="signin-btn">Sign In</button></a>
      </form>
      <p class="or">Or Login using</p>
      <div class="social-login">
        <a href="#"><i class="icon-facebook"></i></a>
        <a href="#"><i class="icon-google"></i></a>
        <a href="#"><i class="icon-linkedin"></i></a>
      </div>
    </div>
  </div>
  <script>
    
  </script>
</body>
</html>
